<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Merging</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Youtube Component</h1>
        
        <p>Render Youtube <abbr title="Hyper Text Markup Language">HTML</abbr>.</p>
        
        <div id="yt_frame"></div>
    </div>
    <script src="js/ninjoe.ytComponent.js"></script>
    <script>
        /* Init */
        var  app = new ytComponent({
            'container' : 'yt_frame',
            'width' : '640',
            'height' : '390',
            'videoId' : '1SBxsv_T_Jw',
            'tracker' : function (c, t) {
                console.log(c + ' ' + t);
            }
        });
        /* Required Function by Youtube Iframe API */
        function onYouTubeIframeAPIReady() {
            app.loadVideo();
        }
    </script>
</body>
</html>
